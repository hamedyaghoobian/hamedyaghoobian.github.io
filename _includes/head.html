  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  {%- feed_meta -%}
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'DM Serif Display', serif;
    }
    .education-item, .contact-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    .education-item i, .contact-item i {
      margin-right: 15px;
      width: 20px;
      text-align: center;
      font-size: 1.2em;
      padding-top: 3px;
    }
    .education-item div, .contact-item div {
      flex: 1;
    }
    .site-title {
      font-family: 'DM Serif Display', serif;
    }
    [data-theme="dark"] {
      background-color: #1a202c;
      color: #f7fafc;
    }
    [data-theme="dark"] h1,
    [data-theme="dark"] h2,
    [data-theme="dark"] h3,
    [data-theme="dark"] h4,
    [data-theme="dark"] h5,
    [data-theme="dark"] h6 {
      color: #edf2f7;
    }
    [data-theme="dark"] a {
      color: #63b3ed;
    }
    [data-theme="dark"] a:hover {
      color: #90cdf4;
    }
    [data-theme="dark"] .site-title,
    [data-theme="dark"] .site-nav .page-link {
      color: #f7fafc;
    }
    [data-theme="dark"] .site-nav .page-link:hover {
      color: #90cdf4;
    }
    [data-theme="dark"] #theme-toggle {
      filter: drop-shadow(0 0 4px rgb(255, 255, 255, .7));
    }
  </style>
  <script>
    function toggle() {
      document.body.classList.add('animation-ready');
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);

      if (theme === 'dark') {
        document.body.classList.add('dark');
        document.querySelector('.theme-toggle input[type="checkbox"]').checked = true;
      } else {
        document.body.classList.remove('dark');
        document.querySelector('.theme-toggle input[type="checkbox"]').checked = false;
      }
    }

    function toggleTheme() {
      toggle();
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);

      const toggleButton = document.querySelector('.theme-toggle input[type="checkbox"]');
      if (toggleButton) {
        toggleButton.addEventListener('change', toggleTheme);
      }
    });

    // Add keyboard shortcut
    document.addEventListener('keydown', function(event) {
      if (event.keyCode === 32) { // Space key
        event.preventDefault();
        toggle();
      }
    });
  </script>
  <script src="{{ '/assets/persian.js' | relative_url }}"></script>
</head>
